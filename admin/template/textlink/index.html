<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr>
      <td align="center" colspan="5">
          <form id="tForm" action="index.php?_c=textlink&_a=index" method="post" class="form-search">
              <table align="center" border="0" cellspacing="0" cellpadding="5">
                <tr>
                  <td align="right" width="50px">名称：</td>
                  <td width="160px"><input type="text" name="text_title" value="{{$text_title}}" style="width:90%"></td>
                  <td align="right" width="50px">位置：</td>
                  <td width="140px">
                 	<select name="loc_id" style="width:90%;">
                        <option value="">所属位置</option>
                        {{foreach from = $locationList item = item}}
                        <option value="{{$item.loc_id}}" {{if $item.loc_id eq $loc_id}} selected="selected"{{/if}}>{{$item.ukey}}</option>
                        {{/foreach}}
                    </select>
                  </td>
                  <td align="right" width="40px">状态：</td>
                  <td width="90px">
                  	<select name="status" style="width:100%">
                        <option value="">状态</option>
                        <option value="1" {{if $status eq '1'}} selected="selected"{{/if}}>显示</option>
                        <option value="0" {{if $status eq '0'}} selected="selected"{{/if}}>隐藏</option>
                    </select>
                  </td>
                  <td>
                    <input type="submit" value="查看" class="btn"/>&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.php?_c=textlink&_a=add" role="button" class="btn btn-primary" data-toggle="modal">添加</a>
                  </td>
                </tr>
              </table>  
          </form>
      </td>
  </tr>
  <tr>
  	  <th align="center" class="pushItem" width="15%">位置</th>
      <th align="center" class="pushItem" width="35%">名称</th>
      <th align="center" class="pushItem" width="10%">排序</th>
      <th align="center" class="pushItem" width="10%">状态</th>
      <th align="center" class="pushItem" width="20%">操作</th>
  </tr>
  {{if $list}}
  {{foreach from = $list item = item}}
  <tr>
      <td align="center" class="pushItem">{{$item.ukey}}</td>
      <td align="center" class="pushItem">{{$item.title}}</td>
      <td align="center" class="pushItem">{{if $item.sort eq '1'}}左侧{{elseif $item.sort eq '2'}}右侧{{/if}}</td>
      <td align="center" class="pushItem">{{if $item.status eq 1}}显示{{else}}<span style="color:#F00;">隐藏</span>{{/if}}</td>
      <td align="center" class="pushItem"><a href="index.php?_c=textlink&_a=add&id={{$item.id}}">修改</a>&nbsp;&nbsp;||&nbsp;&nbsp;<a href="index.php?_c=textlink&_a=delete&id={{$item.id}}" onclick="return window.confirm('确定删除?')">删除</a></td>
  </tr>
  {{/foreach}}
  {{/if}}
  <tr>
      <td align="center" class="pushItem" colspan="5">{{$page}}</td>
  </tr>
</table>
