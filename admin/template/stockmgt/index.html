<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr>
      <td align="center" colspan="12">
          <form id="tForm" name="tForm" action="index.php?_c=stockmgt&_a=index" method="post" class="form-search">
              <table border="0" cellspacing="0" cellpadding="5">
                <tr>
                  <td align="right" width="100px">库存数量：</td>
                  <td><input type="text" name="start" id="start" style="width:120px;"  
   >&nbsp;-&nbsp;<input type="text" name="end" id="end" style="width:120px;"  ></td>
                  <td><input type="submit" value="搜索" class="btn"/>&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="button" value="导出" onclick="window.location.href='index.php?_c=stockmgt&_a=leadingout';" class="btn btn-success"/></td>
                </tr>
              </table>  
          </form>
      </td>
  </tr>
  <tr>
  	  <th align="center" class="pushItem">商品ID</th>
  	  <th align="center" class="pushItem">商品编码</th>
      <th align="center" class="pushItem">商品名称</th>
      <th align="center" class="pushItem">商品库存</th>

      
  </tr>
  {{if $list}}
  {{foreach from = $list item = item}}
  <tr>
      <td align="center" class="pushItem">{{$item.goods_id}}</td>
      <td align="center" class="pushItem">{{$item.erp_id}}</td>
      <td align="center" class="pushItem">{{$item.goods_name}}</td>
      <td align="center" class="pushItem">{{$item.stock}}</td>
  
  </tr>
  {{/foreach}}
  {{/if}}
</table>
