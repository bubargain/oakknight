<div id="content">
<p><a class="btn btn-primary" href="index.php?_c=short&_a=add">增加短链</a></p>
<table width="100%" border="0" cellspacing="0" cellpadding="5">
<tr>
	<th align="center" class="pushItem" width="5%">sid</th>
	<th align="center" class="pushItem" width="15%">short</th>
	<th align="center" class="pushItem" width="20%">url</th>
	<th align="center" class="pushItem" width="15%">添加时间</th>
	<th align="center" class="pushItem" width="20%">操作</th>
</tr>
{{foreach from=$list item=item}}
<tr>
	<td align="center" class="pushItem">{{$item.sid}}</td>
	<td align="center" class="pushItem">http://t.ymall.com/s/{{$item.short}}</td>
	<td align="center" class="pushItem">{{$item.url}}</td>
	<td align="center" class="pushItem">{{$item.utime|date_format:"%Y-%m-%d %H:%M:%S"}}</td>
	<td align="center" class="pushItem">
	<a href="index.php?_c=short&_a=info&short={{$item.short}}">查看</a>
	</td>
</tr>
{{/foreach}}
<tr>
    <td align="center" colspan="5">{{$page_html}}</td>
</tr>
</table>
</div>
<!-- contents end -->
