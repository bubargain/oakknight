<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr>
    <td align="center" colspan="4">
    	<form id="tForm" name="tForm" action="index.php?_c=friendlinks&_a=count" method="post" class="form-search">
            <table border="0" cellspacing="0" cellpadding="5">
              <tr>
                <td align="right" width="80px">查询日期：</td>
                <td><input type="text" name="start_time" id="start_time" style="width:120px;" value="{{$start_time|date_format:'%Y-%m-%d'}}" class="Wdate"  
  onClick="WdatePicker({skin:'whyGreen',maxDate:'#F{$dp.$D(\'end_time\')||\'%y-%M-%d\'}'})">&nbsp;-&nbsp;<input type="text" name="end_time" id="end_time" style="width:120px;" value="{{$end_time|date_format:'%Y-%m-%d'}}" class="Wdate"  
  onClick="WdatePicker({skin:'whyGreen',maxDate:'%y-%M-%d',minDate:'#F{$dp.$D(\'start_time\')}'})"></td>
                <td><input type="submit" value="搜索" class="btn"/></td>
              </tr>
            </table>  
        </form>
    </td>
  </tr>
  <tr>
      <th align="center" width="25%" class="pushItem">开始时间</th>
      <th align="center" width="25%" class="pushItem">结束时间</th>
      <th align="center" width="30%" class="pushItem">应用名称</th>
      <th align="center" width="20%" class="pushItem">点击次数</th>
  </tr>
  {{if $list}}
  {{foreach from=$list item=item}}
  <tr>
      <td align="center" class="pushItem">{{$start_time}}</td>
      <td align="center" class="pushItem">{{$end_time}}</td>
      <td align="center" class="pushItem">{{$item.appName}}</td>
      <td align="center" class="pushItem">{{$item.clickCnt}}</td>
  </tr>
  {{/foreach}}
  {{/if}}
</table>
