<table width="100%" border="0" cellspacing="0" cellpadding="5">
  <tr>
      <td colspan="6"><div style="float:right;"><a href="index.php?_c=gcategory&_a=add">添加商品分类</a></div></td>
  </tr>
  <tr>
      <th width="50%">分类名称</th>
      <th align="center" width="10%">排序</th>
      <th align="center" width="40%">操作</th>
  </tr>
  {{if $list}}
  {{foreach from = $list item = items}}
  <tr>
      <td>{{$items.space}}{{$items.cate_name}}</td>
      <td align="center">
      {{if $items.noUp}}
          <img src="/img/classnoup.gif" width="11px" height="10px" />
      {{else}}
          <a href="index.php?_c=gcategory&_a=changeSortOrder&type=up&cate_id={{$items.cate_id}}&parent_id={{$items.parent_id}}&sort_order={{$items.sort_order}}" title="上移"><img src="/img/classup.gif" width="11px" height="10px" /></a>
      {{/if}}
          &nbsp;&nbsp;&nbsp;&nbsp;
      {{if $items.noDown}}
          <img src="/img/classnodown.gif" width="11px" height="10px" />
      {{else}}
          <a href="index.php?_c=gcategory&_a=changeSortOrder&type=down&cate_id={{$items.cate_id}}&parent_id={{$items.parent_id}}&sort_order={{$items.sort_order}}" title="下移"><img src="/img/classdown.gif" width="11px" height="10px" /></a>
      {{/if}}
      </td>
      <td align="center"><a href="index.php?_c=gcategory&_a=edit&cate_id={{$items.cate_id}}">修改</a>&nbsp;&nbsp;||&nbsp;&nbsp;<a href="index.php?_c=gcategory&_a=delete&cate_id={{$items.cate_id}}" onclick="return window.confirm('确定删除?')">删除</a></td>
  </tr>
  {{/foreach}}
  {{/if}}
</table>
