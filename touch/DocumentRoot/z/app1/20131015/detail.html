<script type="text/javascript">
(function() {
	var a = $("#tf"), b = a.find("li"), c = a.find("ul"), e = a.find("img"), f = b.length - 1, g = b.eq(0).width(), h = 0;
	$('#tf').bind('touchmove', function(e) { e.preventDefault() });
	listen_to('#tf')

    function listen_to(el) {
      $(el).swipeLeft(function(){
		h++, h > f && (h = f), i();
      })
      .swipeRight(function(){
		h--, h < 0 && (h = 0), i();		
      })
      .swipeUp(function(){
		h++, h > f && (h = f), i();
      })
      .swipeDown(function(){
		h--, h < 0 && (h = 0), i();
      })
    }
    
	function i() {
        c.animate({
            "margin-left":-h * g
        }), e.eq(h).attr("src", e.eq(h).attr("_src"));
    }
})();
</script>
