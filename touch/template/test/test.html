<script>
(function(){
	var	e = $('#f'),
		oLi = e.find('li'),
		oUl = e.find('ul'),
		span = e.find('span'),
		len = oLi.length-1, 
		width = oLi.eq(0).width(),
		n = 0;
	e.swipeLeft(function(){
		n++;
		n>len&&(n=len)
		_move()
	});
	e.swipeRight(function(){
		n--;
		n<0&&(n = 0)
		_move()
	});
	function _move(){
		oUl.animate({"margin-left":-n*width});
		span.removeClass('on').eq(n).addClass('on')
	}
	_move();
})();
//swipe swipeLeft swipeRight swipeUp swipeDown doubleTap tap singleTap longTap
