<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{$params.goods_name}}</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="/css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function windowclose() {
    var browserName = navigator.appName;
    if (browserName=="Netscape") {
        window.open('', '_self', '');
        window.close();
    }
    else {
        if (browserName == "Microsoft Internet Explorer"){
            window.opener = "whocares";
            window.opener = null;
            window.open('', '_top');
            window.close();
        }
    }
}
</script>
</head>
<body>
<div class="wrap">
    <div class="content">
    	<h2 class="title">{{$params.goods_name}}</h2>
    </div>
    <div class="content">
    	<div class="imgList">
           {{if $params.more_property}}
            <ul>
              {{foreach from = $params.image_list item = item}}
              <li><img src="{{$cdn_ymall}}{{$item.image_url}}" alt="{{$params.goods_name}}"></li>
              {{/foreach}}
            </ul>
           {{/if}}
        </div>
        <div class="detailList">
           {{if $params.more_property}}
           {{foreach from = $params.more_property item = item}}
           <div class="item"><span>{{$item.key}}：</span>{{$item.value}}</div>
           {{/foreach}}
           {{/if}}<br />
           <div class="item"><span>商品详情：</span>{{$params.description}}</div>
           <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="content">
    	<p class="title"><input type="submit" value="关闭本页" onclick="windowclose();" /></p>
    </div>
</div>
</body>
</html>
