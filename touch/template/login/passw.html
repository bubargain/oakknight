<header>
	<section><a href="javascript:history.go(-1);"></a></section>
	<section><div class="cWhite" style="padding-left:70px;">填写密码</div></section>
	<section><a id="forgetPass" href="javascript:;" class="btn">忘记密码</a></section>
</header>
<section class="main">
	<section class="content">
		<div class="order_list">
            <form id="loginForm" action="index.php?_c=login&_a=passw" method="post">
            <div class="login">
                <dl>
                    <dt>
                        <input type="password" id="pass" name="pass" class="cGray " />
                        <span class="cGray">请输入密码</span>
                    </dt>
                    <dd>
                        <input type="hidden" id="phone" name="phone" value="{{$phone}}" />
                        <a id="sumitForm" name="sumitForm" href="javascript:;" class="cWhite order-btn">登 录</a>
                    </dd>
                </dl>
            </div>
            </form>
        </div>
	</section>
</section>
<script type="text/javascript">
(function(){
	$(".login").delegate('input','blur',function(){
		var _this = $(this);
		if(_this.val()=='') _this.next().show();
	}).find('span').click(function(){
		$(this).hide().prev().focus();
	})
	
	var element = $(".login").find('input').eq(0);
	
	element.val() ? element.next().hide():element.next().show();
	
	$('#forgetPass').click(function(){
		window.location.href = 'index.php?_c=login&_a=index&style=forgetPass&phone='+$('#phone').val();
	});				
})();
(function(){
	$('#sumitForm').click(function(){
		if( $('#pass').val() == '' || $('#pass').val() == null ){
			alertMSG('请输入密码');	
		}else{
			$('#loginForm').submit();
		}
	});
})();
</script>
